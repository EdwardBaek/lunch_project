	function refresh(){
		console.log( '---refresh---' );

		var _selectedLunch = selectTodayLunch();
		console.log( new Date() );
		console.info( '_selectedLunch', _selectedLunch );
		displayTodayLunch( _selectedLunch );

		var restaurantName = _selectedLunch.NAME;
		var mapImgUrl = _selectedLunch.IMG_URL;
		var regDate = _selectedLunch.REG_DATE;

		$( '#restaurant_name' ).text( restaurantName );
		$( '#today_date' ).text( regDate );
		$( '#map_img_url' ).attr( 'src', mapImgUrl );
		console.log( '***refresh+***' );
	}

	function reset(){
		_lunchNetwork.deleteTodayLunch( function(){
			refresh();
		});
	}

	refresh();
