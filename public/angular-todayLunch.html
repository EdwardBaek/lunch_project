<!DOCTYPE>
<html ng-app="app">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<title>Restaurant List App</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.1, maximum-scale=0.5"/>
	<meta charset="UTF-8">
</head>
<body>
	<div class="container" ng-controller="appController">
		<h5>Environment: Node.js / PostGresSql / Angular.js</h5>
		<h1>Selected</h1>

		<div style="min-height:300px;border: 1px">
			<p>{{ todayRestaurant.name }}</p>
			<p>
				<img style="width:150px" ng-src="{{todayRestaurant.img_url}}" name="uploadFile">
			</p>
			<p>{{ todayRestaurant.location }}</p>
			<p>{{ todayRestaurant.decription }}</p>
		</div>

		<h1>List</h1>
		<table class="table">
			<thead>
				<tr>
					<th>NAME</th>
					<th>IMAGE</th>
					<th>LOCATION</th>
					<th>DESCRIPTION</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="restaurant in restaurants">
					<td>{{restaurant.name}}</td>
					<td>
						<img style="width:150px" ng-src="{{restaurant.img_url}}" name="uploadFile">
					</td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>


</body>
<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
<script type="text/javascript" src="/controller/app.data.js"></script>
<script type="text/javascript" src="/controller/app.network.js"></script>
<script type="text/javascript" src="/javascripts/appControllerNewRestaurant.js"></script>
</html>
